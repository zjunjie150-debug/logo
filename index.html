<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI Logo 生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>基于大模型的 Logo 生成</h1>
        <textarea id="logo-prompt" placeholder="请输入您想要的 Logo 描述，例如：一只正在思考的蓝色小猫，简约风格"></textarea>
        <button id="generate-btn">开始生成 Logo</button>
        
        <div id="logo-result" class="result-area">
            <p>请在上方输入描述并点击生成</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
